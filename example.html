<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual Curtain | Roller Blinds</title>

  <style>
    :root {
      --roller: #0b3a66;
      --blinds: #5ec5e6;
      --bg: #f9f9f9;
      --text: #333;
      --white: #fff;
      --muted: #6b7280;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      min-height: 80px;
      gap: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      padding: 12px 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar img {
      height: 120px;
    }

    .nav-links {
      flex: 1;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
      justify-content: flex-end;
    }

    .navbar a {
      text-decoration: none;
      color: var(--roller);
      font-weight: 600;
      transition: var(--transition);
    }

    .navbar a:hover {
      color: var(--blinds);
    }

    /* CTA BUTTON */
    .cta .btn {
      border: 2px solid var(--roller);
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--roller);
      font-weight: 600;
      transition: 0.3s;
    }

    .cta .btn:hover {
      background: var(--blinds);
      color: var(--white);
      border-color: var(--blinds);
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      margin-top: 100px;
      padding: 0 8%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 200px;
      background:
        linear-gradient(rgba(11, 58, 102, 0.55), rgba(11, 58, 102, 0.22)),
        url("https://static.asianpaints.com/content/dam/asian_paints/blog/december-22/living-room-curtain-designs-for-every-style/sheer-curtain-design.jpg") center/cover no-repeat fixed;
    }

    .hero-inner {
      width: 100%;
      max-width: 900px;
      text-align: center;
      color: var(--white);
      text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .hero-inner h1 {
      font-size: 46px;
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 0.8s ease-out forwards;
    }

    .hero-inner p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 0.9s ease-out forwards;
    }

    .hero-btn {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 8px;
      border: 2px solid var(--white);
      background: transparent;
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 1s ease-out forwards;
    }

    .hero-btn:hover {
      background: var(--blinds);
      color: var(--roller);
      border-color: var(--blinds);
    }

    /* RESPONSIVE SECTION */
    @media (max-width: 992px) {
      .navbar img {
        height: 90px;
      }

      .navbar ul {
        gap: 18px;
        font-size: 14px;
      }

      .cta .btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      .hero {
        margin-top: 90px;
        padding-top: 160px;
      }
    }

    @media (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
        justify-content: center;
        row-gap: 10px;
      }

      .navbar img {
        height: 70px;
      }

      .nav-links {
        flex: 1 0 100%;
        order: 3;
      }

      .navbar ul {
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 13px;
      }

      .cta {
        order: 2;
      }

      .hero {
        margin-top: 120px;
        padding: 0 16px;
        padding-top: 140px;
      }

      .hero-inner h1 {
        font-size: 32px;
      }

      .hero-inner p {
        font-size: 16px;
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(25px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo"><img src="logo.png" alt="Roller Blinds Logo" /></div>

    <nav class="nav-links">
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="cta">
      <a href="index.html#contact" class="btn">Get Quote</a>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-inner">
      <h1>DUAL CURTAINS</h1>
      <p>Combine sheer and blackout layers in one elegant system â€” enjoy soft daylight when you want it, and complete
        privacy when you need it.</p>

      <a href="tel:+919876543210" class="hero-btn">Talk to Expert</a>
    </div>
  </section>

</body>

</html>
