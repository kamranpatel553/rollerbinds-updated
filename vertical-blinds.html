<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Curtain | Roller Blinds</title>

    <style>
        :root {
            --roller: #0b3a66;
            --blinds: #5ec5e6;
            --bg: #f9f9f9;
            --text: #333;
            --white: #fff;
            --muted: #6b7280;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 80px;
            gap: 18px;
            display: flex;
            align-items: center;

            z-index: 1000;
            padding: 12px 28px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 150px;
        }

        .nav-links {
            flex: 1;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: flex-end;
        }

        .navbar a {
            text-decoration: none;
            color: var(--roller);
            font-weight: 600;
        }

        .navbar a:hover {
            color: var(--blinds);
        }

        /* CTA BUTTON (NAV) */
        .cta .btn {
            border: 2px solid var(--roller);
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--roller);
            font-weight: 600;
        }

        .cta .btn:hover {
            background: var(--blinds);
            color: var(--white);
            border-color: var(--blinds);
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            margin-top: 80px;
            padding: 0 8%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 200px;
            /* adjust padding for hero inner */
            background:
                url("https://static.asianpaints.com/content/dam/asian_paints/blog/december-22/living-room-curtain-designs-for-every-style/sheer-curtain-design.jpg") center/cover no-repeat fixed;
        }

        .hero-inner {
            width: 100%;
            max-width: 900px;
            text-align: center;
            color: var(--white);
            text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-inner h1 {
            font-size: 46px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateY(25px);
            animation: fadeUp 0.8s ease-out forwards;

        }

        .hero-inner p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
            transform: translateY(25px);
            animation: fadeUp 0.9s ease-out forwards;
        }

        .hero-btn {
            display: inline-block;
            padding: 12px 26px;
            border-radius: 8px;
            border: 2px solid var(--white);
            background: transparent;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            transform: translateY(25px);
            animation: fadeUp 0.9s ease-out forwards;
        }

        .hero-btn:hover {
            background: var(--blinds);
            color: var(--roller);
            border-color: var(--blinds);
        }

        @media(max-width: 768px) {
            .hero-inner h1 {
                font-size: 32px;
            }

            .hero-inner p {
                font-size: 16px;
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>

    <header class="navbar">
        <div class="logo"><img src="logo.png" alt="Roller Blinds Logo" /></div>

        <nav class="nav-links">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="cta">
            <a href="index.html#contact" class="btn">Get Quote</a>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-inner">
            <h1>VERTICAL BLINDS</h1>
            <p>Combine sheer and blackout layers in one elegant system - enjoy soft daylight when you want it, and
                complete privacy when you need it.</p>
            <a href="tel:+919876543210" class="hero-btn">Talk to Expert</a>
        </div>
    </section>

</body>

</html>
